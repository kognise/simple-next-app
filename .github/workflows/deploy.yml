name: "Deploy"
on: [push]

jobs:
  deploy:
    name: "Deploy to Neocities"
    steps:
      - uses: actions/checkout@v1
      - uses: actions/setup-node@v1
        with:
          node-version: "12"
      - run: yarn
      - run: yarn build
      - run: yarn static
      - uses: kognise/neocel-action@v1
        with:
          neocities_token: ${{ secrets.NEOCITIES_TOKEN }}
          directory: "out/"
